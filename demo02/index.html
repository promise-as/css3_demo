<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Pesudo classes</title>
  <style type="text/css">
    a:link{ color: #666 }
    a:visited{ color: #f00 }
    a:hover{ color: #000 }

    input:enabled{ background-color: #0f0; }
    input:disabled{ background-color: #f00; }
  </style>
</head>
<body>

  <hr/>

  <input type="text"><br/>
